<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Club Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;;
    <style>
        body { background-color: #f4f4f9; font-family: Arial, sans-serif; }
        .container { margin-top: 50px; }
        .section-title { color: #007bff; }
        .footer { text-align: center; margin-top: 30px; }
    </style>
</head>
<body>

<div class="container">
    <header class="text-center">
        <h1>Robotics Club Registration</h1>
        <p>Join us and explore the world of robotics!</p>
    </header>

    <form>
        <!-- Name and Age -->
        <div class="mb-3">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
        </div>

        <!-- Email and Phone -->
        <div class="mb-3">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>

        <!-- Topics -->
        <div class="section-title">Topics of Interest</div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="topic1" value="Robotics Design">
                <label class="form-check-label" for="topic1">Robotics Design</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="topic2" value="Programming">
                <label class="form-check-label" for="topic2">Programming</label>
            </div>
        </div>

        <!-- Level (Radio) -->
        <div class="section-title">Experience Level</div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="level" id="beginner" value="Beginner" checked>
                <label class="form-check-label" for="beginner">Beginner</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="level" id="intermediate" value="Intermediate">
                <label class="form-check-label" for="intermediate">Intermediate</label>
            </div>
        </div>

        <!-- Project Selection -->
        <div class="section-title">Select a Project</div>
        <div class="mb-3">
            <select class="form-select" id="projects" required>
                <option value="" disabled selected>Select a project</option>
                <option value="Autonomous Robot">Autonomous Robot</option>
                <option value="Line Following Robot">Line Following Robot</option>
            </select>
        </div>

        <!-- Reason for Joining -->
        <div class="section-title">Reason for Joining</div>
        <div class="mb-3">
            <textarea class="form-control" id="reason" rows="3" placeholder="Enter your reason" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    
</div>

</body>
</html>
